<div class="thumbnail" blog-hover-thumb>
  <div class="blog-thumbnail-wrapper">
    <a href="#!/blog/post/{{blog.nid[0].value}}" class="button bold-subtitle">Read</a>
    <div class="trans-layer"></div>
    <img src="{{blog.thumbnail}}" alt="{{blog.field_picture[0].alt}}"/>
  </div>

  <div class="caption">
    <h3>{{blog.title[0].value}}</h3>
    <h6 class="term-{{blog.category}}">{{blog.category}}</h6>
    <div class="teaser-text" ng-bind-html="blog.field_teaser[0].value | mysce"></div>
  </div>
</div>
