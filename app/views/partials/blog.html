<div class="row">
  <div class="fbs-divider">
    <h1>{{start.blog.blog_title}}</h1>
    <div class="undertitle">
      {{start.blog.blog_blurb}}
    </div>
  </div>
</div>

<div class="row" id="blog-preview" ng-repeat="blog in blogs|limitTo:5">
  <div class="col-md-4" ng-include='"views/partials/components/blog-component.html"'></div>

  <div id="blog-load-more" class="blog-button">
    <a class="button border" href="#/blog/archive">
      See all
    </a>
  </div>
</div>
