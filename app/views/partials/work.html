<div class="headline-wrapper">
  <div class="row">
    <h1 class="underline">
      {{start.work.work_title}}
    </h1>
    <p class="undertitle">
      {{start.work.work_blurb}}
    </p>
  </div>
</div>

<div id="work-wrapper">
  <div class="close">
    <a id="close-work-wrapper"></a>
  </div>
  <div id="work-loader"><img src="images/layout/color_loader.gif" alt="" /></div>
  <div id="load-work-content" >
    <!-- WORK DETAILS LOAD HERE -->
  </div>
</div>

<div class="work-container ">
  <ul id="work-preview">
    <li class="work-component" ng-repeat="work in works|limitTo:6" ng-include='"views/partials/components/work-component.html"'></li>
  </ul>
</div>
