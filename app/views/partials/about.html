<!-- HTML Meta data -->
<view-title>Neil Cameron - London Drupal Consultant</view-title>
<meta view-head name="description" content="Drupal consultant based in London working with organisations large and small to deliver brilliant products." />
<meta view-head name="keywords" content="Drupal, contractor, London, consultant, Angular, freelancer, Ruby on Rails" >

<!-- Twitter card meta data -->
<meta view-head name="twitter:card" content="summary_large_image" />
<meta view-head name="twitter:site" content="@ncameron" />
<meta view-head name="twitter:creator" content="@ncameron" />
<meta view-head name="twitter:title" content="Neil Cameron - London Drupal Consultant" />
<meta view-head name="twitter:description" content="Drupal consultant based in London working with organisations large and small to deliver brilliant products." />
<meta view-head name="twitter:image" content="https://neilcameron.me/assets/images/ldn_bckgrnd.jpg" />

<!-- Facebook card meta data -->
<meta view-head property="og:title" content="Neil Cameron - London Drupal Consultant" />
<meta view-head property="og:site_name" content="Neilcameron.me"/>
<meta view-head property="og:image" content="https://neilcameron.me/assets/images/ldn_bckgrnd.jpg"/>
<meta view-head property="og:url" content="https://neilcameron.me"/>
<meta view-head property="og:description" content="Drupal consultant based in London working with organisations large and small to deliver brilliant products." />
<meta view-head property="og:type" content="article" />
<meta view-head property="og:locale" content="en_UK" />
<meta view-head property="article:author" content="https://www.facebook.com/njcameron" />
<meta view-head property="article:publisher" content="https://www.facebook.com/njcameron" />

<div class="row">
  <div class="fbs-divider">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>
            {{start.about.about_title}}
          </h1>
          <div class="undertitle">
            {{start.about.about_blurb}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="/assets/images/me_sq.jpg" class="about-me-img" alt="Image of side view portrait of Neil Cameron">
        <div ng-bind-html="start.about.about_col_1.value | mysce"></div>

      </div>
      <div class="col-md-6">
        <div ng-include='"views/partials/skillbar.html"'></div>
        <div ng-bind-html="start.about.about_col_2.value | mysce"></div>
      </div>
    </div>
  </div>
</div>
