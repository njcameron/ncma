<!-- Thumbnail -->
<a>
  <img class="work-component-image" src="{{work.thumbnail}}" alt="" />
  <div class="layer">
    <h4 class="underline">{{work.field_project_name[0].value}}</h4>
    <span class="client bold-subtitle">{{work.field_project_sub_title[0].value}}</span>
  </div>
</a>

<!-- Popup -->
<div class="work-article-container" style="display: none">
  <article class="work-article">
    <div class="wrapper">
      <div class="row">
        <h4>{{work.field_project_title[0].value}}</h4>
        <span class="client">{{work.field_client[0].value}}</span>
      </div>
      <div class="row gutters">
        <!-- START COLUMN 6/12 -->
        <div class="col span_6">
          <div ng-bind-html="work.field_work_col_1[0].value | mysce"></div>
          <a class="button"
             ng-show="{{work.field_project_link[0].value != ''}}"
             href="{{work.field_project_link[0].value}}"
             target="_blank">
            View Project
          </a>
        </div>
        <!-- END COLUMN 6/12 -->

        <!-- START COLUMN 6/12 -->
        <div class="col span_6">
          <div ng-bind-html="work.field_work_col_2[0].value | mysce"></div>
        </div>
        <!-- END COLUMN 6/12 -->
      </div>
    </div>
  </article>
</div>
